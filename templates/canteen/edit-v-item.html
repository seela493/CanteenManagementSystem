{% extends 'base/canteenbase.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'canteen/edit-veg.css' %}">
{% endblock link %}

{% block content %}

<body>
    <main>
        <div class="main-container">
            <div class="site-main">
                <div class="container">
                    <div class="title">
                        <h2>Edit Menu</h2>
                    </div>

                    <div class="edit-item-form">
                        <!-- Form starts here -->
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <!-- Image Section -->
                            <div class="image-section">
                                <div class="image-container">
                                    {% if product.image %}
                                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                                    {% else %}
                                    <img src="{% static 'images/default-item.jpg' %}" alt="No image">
                                    {% endif %}
                                </div>
                                
                                <div class="image-actions">
                                    <button type="submit" name="delete_picture" class="delete-btn">Delete Picture</button>
                                    <label class="remove-btn">
                                        Change Photo
                                        <input type="file" name="image" accept="image/*" style="display: none;" onchange="this.form.submit();">
                                    </label>
                                </div>
                            </div>

                            <!-- Product Fields -->
                            <div class="product-fields">
                                <label>Product Name :</label>
                                {{ form.name }}

                                <label>Price :</label>
                                {{ form.price }}

                            </div>

                            <!-- Buttons -->
                            <div class="buttons">
                                <a href="{% url 'canteen_veg' %}" class="back-btn">BACK</a>
                                <button type="submit" class="save-btn">SAVE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'js/chart.js' %}"></script>
</body>
{% endblock content %}
