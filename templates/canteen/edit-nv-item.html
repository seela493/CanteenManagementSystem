{% extends 'base/canteenbase.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet" href="{% static 'canteen/editnonveg.css' %}">
{% endblock link %}

{% block content %}
<body>
    <main>
        <div class="main-container">
            <div class="site-main">
                <div class="container">
                    <div class="title">
                        <h2>Edit {{ item.name }}</h2>
                    </div>

                    <div class="edit-item-form">
                        <div class="image-section">
                            {% if item.image %}
                            <img src="{{ item.image.url }}" alt="{{ item.name }}">
                            {% else %}
                            <img src="{% static 'images/default-item.jpg' %}" alt="No image">
                            {% endif %}
                            <div class="image-actions">
                                <button class="delete-btn">Delete Picture</button>
                                <button class="remove-btn">Remove Photo</button>
                            </div>
                        </div>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="save-btn">SAVE</button>
                        </form>
                    </div>
                    <div class="buttons">
                        <a href="{% url 'canteen_nonveg' %}" class="back-btn">BACK</a>
                    </div>
                </div>
                </div>
            </div>
    </main>
    <script src="{% static 'js/chart.js' %}"></script>
</body>
{% endblock content %}
