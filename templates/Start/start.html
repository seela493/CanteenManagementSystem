{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vojan Express</title>
    <link rel="icon" type="image/svg+xml" href="image/favicon.svg">
    <link rel="icon" type="image/png" href="image/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Habibi,wght@0,400;1,400;" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg" href="images/tab-logo.svg">
    <link rel="stylesheet" href="{% static 'Start/start.css' %}">
</head>

<body>
    <div id="wrapper">
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="Vojan Express Logo" class="logo">
        </div>
        <div class="start-container">
            
            <div class="user-container">
                <div class="user">
                    <img src="{% static 'images/sudent.jpg' %}" alt="user">
                    <a href="{% url 'login' %}" class="text">Student</a> <!-- Link to the user registration page -->
                </div>
            </div>
            <div class="admin-container">
                <div class="admin">
                    <img src="{% static 'images/chef.jpg' %}" alt="admin">
                    <a href="{% url 'canteen_login' %}" class="text">ADMIN</a> <!-- Link to the admin registration page -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
